<section id="index" *ngIf="section=='index'">
<h1>จัดการบทความ</h1>

<h3 style="text-align: center;">ตารางจัดการบทความ</h3>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 5%;" >ลำดับ</th>
        <th style="width: 10%;" >ชื่อบทความ</th>
        <th style="width: 15%;" >รายละเอียด</th>
        <!-- <th style="width: 20%;" >รูปภาพ</th> -->
        <th style="width: 20%;" >สถานะ</th>
        <th style="width: 10%;" >จัดการ</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of creatarticle; let i = index;">
        <td>{{i+1}}</td>
        <td>{{article.name}}</td>
        <td>{{article.detail | slice:0:60}}</td>
        <!-- <td>
          <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg" width="100" height="100">
        </td> -->
        <td>
            <h4 *ngIf="article.status =='wait'"  style="color: rgb(236, 215, 18)">รออนุมัติ</h4>
            <h4 *ngIf="article.status =='approve'" style="color: rgb(80, 216, 18)" >อนุมัติ</h4>
            <h4 *ngIf="article.status =='reject'" style="color: rgb(228, 18, 18)">ไม่อนุมัติ</h4>
        </td>
        <td>
          <button  class="btn btn-success" (click)="gotodetail(article)" >ดูรายละเอียด</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
</section>

<section id="detail" *ngIf="section=='detail'">
    <div class="col-lg-8">
        <h1>รายละเอียดบทความ</h1>
        <button class="btn btn-danger float-left" (click)="gotoIndex()" >กลับ</button>
        <br>
        <br>
        <br>
        <br>
        <ul class="list-group">
            <li class="list-group-item"> ชื่อบทความ : {{article.name}}</li>
            <li class="list-group-item"> รายละเอียด : {{article.detail}}</li>
        </ul>        
        <br>
        <br>
        <br>
        <br>
        <button class="btn btn-success float-right" (click)="approve()" >อนุมัติ</button>
        <button class="btn btn-danger float-right" (click)="reject()" >ไม่อนุมัติ</button>
    </div> 
</section>
